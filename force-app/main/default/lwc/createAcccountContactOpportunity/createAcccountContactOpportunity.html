<body>
    <template>
        <form id="form">
            <lightning-card variant="Narrow"  title="Account Contact Opportunity">
                <div class="slds-m-around_medium">
                <h1><b>Account</b></h1>
                <lightning-input type="text" variant="standard" name="accName" label="Name" onchange={handleChange} required></lightning-input>
                <lightning-input type="text" variant="standard" name="accWeb" label="Website" onchange={handleChange} ></lightning-input>
                &nbsp;
                <h1><b>Contact</b></h1>
                <lightning-input type="text" variant="standard" name="conName" label="Name" onchange={handleChange}  required></lightning-input>
                <lightning-input type="email" variant="standard" name="conEmail" label="Email" onchange={handleChange} ></lightning-input>
                &nbsp;
                <h1><b>Opportunity</b></h1>
                <lightning-input type="text" variant="standard" name="oppName" label="Name" onchange={handleChange}  required></lightning-input>
                <lightning-input type="date" variant="standard" name="oppCloseDate" label="Close Date" onchange={handleChange}  required></lightning-input>
                <lightning-combobox
                    name="oppStage"
                    label="Stage"
                    value={value}
                    placeholder="Select Stage"
                    options={options}
                    onchange={handleChange} required>
                </lightning-combobox>
                <br>
                <lightning-button variant="brand" label="Create" onclick={handleClick}></lightning-button>
            </div>
            </lightning-card>
        </form>
    
       
        
    </template>
</body>
